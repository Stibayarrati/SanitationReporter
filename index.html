<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

  <meta charset="UTF-8">
  <title>Sanitation Issue Reporter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Report a Sanitation Issue</h1>
    <form id="issueForm">
      <label for="type">Issue Type:</label>
      <select id="type" required>
        <option value="">Select...</option>
        <option>Garbage Overflow</option>
        <option>Drainage Block</option>
        <option>Other</option>
      </select>

      <label for="location">Location:</label>
      <input type="text" id="location" placeholder="Enter location" required>

      <label for="desc">Description:</label>
      <textarea id="desc" placeholder="Describe the issue..." required></textarea>

      <label for="image">Upload Image (optional):</label>
      <input type="file" id="image" accept="image/*">

      <button type="submit">Submit Report</button>
    </form>
  </div>
</body>
</html>
